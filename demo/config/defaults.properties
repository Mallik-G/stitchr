## can set here
## baseRegistryFolder=/..demo/registry/
## baseConfigFolder=/..demo/config/
## baseDataFolder=/..demo/data/
## default tmp persistence for session based objects and hive support
global.hiveSupport=false
global.defaultOutputDir="/tmp"

## catalog parameters

## file-based registry
# dc.persistence=registry
# dc.dbengine=file
#dc.driver=
#dc.host=$USER_ROOT/demo
#dc.port=5432
#dc.db=dc

## postgres DC
dc.persistence=dc
dc.dbengine=postgresql
dc.driver=org.postgresql.Driver
dc.host=localhost
dc.port=5432
dc.db=dc
dc.user=dc
dc.password=dc

## this is really going to be in a data source metadata table in an upcoming change
## used only for testing
jdbc.dbengine=postgresql
jdbc.driver=org.postgresql.Driver
jdbc.host=localhost
jdbc.port=5432
jdbc.db=tpcds
jdbc.fetchsize=10000

